        <p><strong>json</strong>和<strong>csv</strong>初体验<br><span id="more"></span></p>
<h1 id="json"><a href="#json" class="headerlink" title="json"></a>json</h1><figure class="highlight c++"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br></pre></td><td class="code"><pre><span class="line"><span class="function"><span class="type">void</span> <span class="title">test_json</span><span class="params">()</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    <span class="comment">//读取</span></span><br><span class="line">	<span class="function">std::ifstream <span class="title">file</span><span class="params">(<span class="string">&quot;test2.json&quot;</span>)</span></span>;</span><br><span class="line">	<span class="keyword">if</span> (!file.<span class="built_in">good</span>())</span><br><span class="line">	&#123;</span><br><span class="line">		std::cout &lt;&lt; <span class="string">&quot;无法打开&quot;</span> &lt;&lt; std::endl;</span><br><span class="line">		<span class="keyword">return</span>;</span><br><span class="line">    &#125;</span><br><span class="line">	std::stringstream str_stream;</span><br><span class="line"><span class="comment">//rdbuf返回一个指向文件缓冲区的指针，将文件的内容读取到字符串流中，以便后续对字符串流进行处理或解析</span></span><br><span class="line">	str_stream &lt;&lt; file.<span class="built_in">rdbuf</span>();</span><br><span class="line">	file.<span class="built_in">close</span>();</span><br><span class="line"></span><br><span class="line">    <span class="comment">//输出</span></span><br><span class="line">	<span class="comment">//把字符串按json语法格式解析</span></span><br><span class="line">	cJSON* json_root = <span class="built_in">cJSON_Parse</span>(str_stream.<span class="built_in">str</span>().<span class="built_in">c_str</span>());</span><br><span class="line"></span><br><span class="line">	cJSON* json_name = <span class="built_in">cJSON_GetObjectItem</span>(json_root, <span class="string">&quot;name&quot;</span>);</span><br><span class="line">	cJSON* json_age = <span class="built_in">cJSON_GetObjectItem</span>(json_root, <span class="string">&quot;age&quot;</span>);</span><br><span class="line">	cJSON* json_pets = <span class="built_in">cJSON_GetObjectItem</span>(json_root, <span class="string">&quot;pets&quot;</span>);</span><br><span class="line"></span><br><span class="line">	std::cout &lt;&lt; json_name-&gt;string &lt;&lt; <span class="string">&quot;:&quot;</span> &lt;&lt; json_name-&gt;valuestring &lt;&lt; std::endl;</span><br><span class="line">	std::cout &lt;&lt; json_age-&gt;string &lt;&lt; <span class="string">&quot;:&quot;</span> &lt;&lt; json_age-&gt;valueint &lt;&lt; std::endl;</span><br><span class="line">	std::cout &lt;&lt; json_pets-&gt;string &lt;&lt; <span class="string">&quot;:&quot;</span> &lt;&lt; std::endl;</span><br><span class="line"></span><br><span class="line">    <span class="comment">//输出数组</span></span><br><span class="line">	cJSON* json_item = <span class="literal">nullptr</span>;<span class="comment">//定义一个指针</span></span><br><span class="line">	<span class="built_in">cJSON_ArrayForEach</span>(json_item, json_pets)<span class="comment">//for循环</span></span><br><span class="line">	&#123;</span><br><span class="line">		std::cout &lt;&lt; <span class="string">&quot;\t&quot;</span> &lt;&lt; json_item-&gt;valuestring &lt;&lt; std::endl;</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<h1 id="csv"><a href="#csv" class="headerlink" title="csv"></a>csv</h1><figure class="highlight c++"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br></pre></td><td class="code"><pre><span class="line"><span class="function"><span class="type">void</span> <span class="title">test_csv</span><span class="params">()</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">	<span class="function">std::ifstream <span class="title">file</span><span class="params">(<span class="string">&quot;test.csv&quot;</span>)</span></span>;</span><br><span class="line">	<span class="keyword">if</span> (!file.<span class="built_in">good</span>())</span><br><span class="line">	&#123;</span><br><span class="line">		std::cout &lt;&lt; <span class="string">&quot;无法打开&quot;</span> &lt;&lt; std::endl;</span><br><span class="line">		<span class="keyword">return</span>;</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	std::string str_line;</span><br><span class="line">	<span class="keyword">while</span> (std::<span class="built_in">getline</span>(file, str_line))</span><br><span class="line">	&#123;</span><br><span class="line">		std::string str_grid;				       <span class="comment">//单个字符</span></span><br><span class="line">		<span class="function">std::stringstream <span class="title">str_stream</span><span class="params">(str_line)</span></span>;	   <span class="comment">//每一行字符</span></span><br><span class="line">		<span class="comment">//读取数据时遇到逗号时会停止，并将分隔符之前的数据存储到str_grid中</span></span><br><span class="line">		<span class="keyword">while</span> (std::<span class="built_in">getline</span>(str_stream, str_grid, <span class="string">&#x27;,&#x27;</span>)) </span><br><span class="line">		&#123;</span><br><span class="line">			std::cout &lt;&lt; str_grid &lt;&lt; <span class="string">&quot; &quot;</span>;</span><br><span class="line">		&#125;</span><br><span class="line">		std::cout &lt;&lt; std::endl;</span><br><span class="line">	&#125;</span><br><span class="line">	file.<span class="built_in">close</span>();</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
    </div>
