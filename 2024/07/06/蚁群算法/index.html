pan class="line">    <span class="comment">//更新信息素图</span></span><br><span class="line">    <span class="function"><span class="type">void</span> <span class="title">update_pheromone_graph</span><span class="params">()</span> </span>&#123;</span><br><span class="line">        std::vector&lt;std::vector&lt;<span class="type">double</span>&gt;&gt; <span class="built_in">temp_pheromone</span>(CITY_NUM, std::<span class="built_in">vector</span>&lt;<span class="type">double</span>&gt;(CITY_NUM, <span class="number">0.0</span>));</span><br><span class="line"></span><br><span class="line">        <span class="keyword">for</span> (<span class="type">const</span> <span class="keyword">auto</span>&amp; ant : ants) &#123;</span><br><span class="line">            <span class="keyword">for</span> (<span class="type">size_t</span> i = <span class="number">1</span>; i &lt; CITY_NUM; ++i) </span><br><span class="line">            &#123;</span><br><span class="line">                <span class="type">int</span> start = ant.<span class="built_in">get_path</span>()[i - <span class="number">1</span>];</span><br><span class="line">                <span class="type">int</span> end = ant.<span class="built_in">get_path</span>()[i];</span><br><span class="line">                temp_pheromone[start][end] += Q / ant.<span class="built_in">get_total_distance</span>();</span><br><span class="line">                temp_pheromone[end][start] = temp_pheromone[start][end];</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        <span class="keyword">for</span> (<span class="type">int</span> i = <span class="number">0</span>; i &lt; CITY_NUM; ++i) </span><br><span class="line">        &#123;</span><br><span class="line">            <span class="keyword">for</span> (<span class="type">int</span> j = <span class="number">0</span>; j &lt; CITY_NUM; ++j) </span><br><span class="line">            &#123;</span><br><span class="line">                pheromone_graph[i][j] = pheromone_graph[i][j] * RHO + temp_pheromone[i][j];</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    std::vector&lt;Ant&gt; ants;</span><br><span class="line">    Ant best_ant;</span><br><span class="line">    <span class="type">int</span> iter;</span><br><span class="line">    <span class="type">bool</span> running = <span class="literal">false</span>;</span><br><span class="line">    std::thread search_thread;</span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="type">int</span> <span class="title">main</span><span class="params">()</span> </span>&#123;</span><br><span class="line">    <span class="built_in">srand</span>(<span class="built_in">static_cast</span>&lt;<span class="type">unsigned</span> <span class="type">int</span>&gt;(<span class="built_in">time</span>(<span class="literal">nullptr</span>)));<span class="comment">//用时间设置随机数种子</span></span><br><span class="line">    <span class="built_in">initgraph</span>(WIDTH, HEIGHT);</span><br><span class="line">    <span class="built_in">BeginBatchDraw</span>();</span><br><span class="line"></span><br><span class="line">    TSP tsp;</span><br><span class="line">    tsp.<span class="built_in">start</span>();</span><br><span class="line"></span><br><span class="line">    <span class="keyword">while</span> (<span class="literal">true</span>) </span><br><span class="line">    &#123;</span><br><span class="line">        <span class="keyword">if</span> (<span class="built_in">GetAsyncKeyState</span>(<span class="string">&#x27;Q&#x27;</span>) &amp; <span class="number">0x8000</span>) </span><br><span class="line">        &#123; <span class="comment">// 检测 &#x27;Q&#x27; 键是否被按下</span></span><br><span class="line">            tsp.<span class="built_in">stop</span>();</span><br><span class="line">            <span class="keyword">break</span>;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        tsp.<span class="built_in">draw</span>();</span><br><span class="line">        <span class="built_in">Sleep</span>(<span class="number">10</span>);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="built_in">EndBatchDraw</span>();</span><br><span class="line">    <span class="built_in">closegraph</span>();</span><br><span class="line">    <span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125;</span><br><span class="line"></span><br></pre></td></tr></table></figure><br>“怎么那么多啊!?”<br>“请看图”<br><img src="https://s2.loli.net/2024/07/06/YeaQpUDHFXLVAIN.png" alt="函数调用关系"></p>
